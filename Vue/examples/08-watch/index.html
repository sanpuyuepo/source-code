<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>watcher</title>
</head>
<body>
  <div id="app">
    {{ reversedMessage }}
    <hr>
    {{ user.fullName }}
  </div>

  <script src="../../dist/vue.js"></script>
  <script>
    const vm = new Vue({
        el: "#app",
        data: {
          a: "1",
          b: "2",
          msg: "Hello Vue",
          user: {
            firstName: "诸葛",
            lastName: "亮",
            fullName: ''
          },
        },
        computed: {
          reversedMessage() {
            return this.msg.split('').reverse().join('')
          }
        },
        watch: {
          'user': {
            handler(newVal, oldVal) {
              this.user.fullName = this.user.firstName + ' ' + this.user.lastName
            },
            deep: true,
            immediate: true
          }
        },
      });
  </script>
</body>
</html>
